<!DOCTYPE html>

<html lang="en">

<head>
	<title>ubiquity-slideshow-ubuntu</title>
	
	<link href="/usr/local/etc/gbi/slides/link/base.css" rel="stylesheet" type="text/css" />
	
	<base target="_blank" />
	
	<script type="text/javascript" src="/usr/local/etc/gbi/slides/link-core/jquery.js"></script>

	<script type="text/javascript" src="/usr/local/etc/gbi/slides/link-core/base.js"></script>
	
	<script type="text/javascript">
		SLIDESHOW_OPTIONS = {
			timeout:50000,
			speed:600,
		}
	</script>
	
	<script type="text/javascript" src="/usr/local/etc/gbi/slides/link/twitter.js"></script>
	
	<script type="text/javascript" src="/usr/local/etc/gbi/slides/link-core/slideshow.js"></script>
</head>

<body>

<div id="wrapper">
	<div id="slideshow">
		<div><a href="/usr/local/etc/gbi/slides/welcome.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/usc.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/photos.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/mobilise.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/music.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/social.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/browse.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/office.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/accessibility.html"></a></div>
		<div><a href="/usr/local/etc/gbi/slides/gethelp.html"></a></div>
	</div>

	<div id="controls">
		<a class="control-arrow" id="prev-slide" style="display:none;"></a>
		<a class="control-arrow" id="next-slide"></a>
		<input type="hidden" id="current-slide" />
	</div>

</html>
